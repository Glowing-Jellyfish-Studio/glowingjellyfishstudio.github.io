<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="login()">Login</button>
        <button class="button" onclick="signup()">Signup</button>
    </div>
    <script>
        function login() {
            window.location.href = 'https://glowingjellyfishstudio.github.io/home';
        }
        function signup() {
            window.location.href = 'https://glowingjellyfishstudio.github.io/signup';
        }
    </script>
</body>
</html>
